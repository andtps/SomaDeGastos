<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Soma de gastos</title>
</head>
<body>
    <header>
        <h1>Soma de gastos</h1>
    </header>
    <div class="form-somas">
        <form  id="form">
            <div class="inputs">
                        <input type="number" id="aluguel" placeholder="Aluguel">
                        <input type="number" id="escola" placeholder="Escola">
                        <input type="number" id="car" placeholder="Carro">
                        <input type="number" id="agua" placeholder="Água">
                        <input type="number" id="energia" placeholder="Energia">
                        <input type="number" id="mercado" placeholder="Feira do mês">
                    <div class="botao-submit">
                        <button type="submit">Somar</button>
                    </div>
                    <button type="button" id="adicionarInput">Adicionar Novo Input</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
