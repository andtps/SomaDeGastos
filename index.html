<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style ></style>
    <title>Soma de gastos</title>
</head>
<body>
    <header>
        <h1>Soma de gastos</h1>
        <h3>Preencha com valores que irá gastar no mês e entregremos o gasto fixo refernte ao mês atual</h3>
    </header>
    <div class="form-somas">
        <form  id="form">
            <ul>
                <li>
                    <input type="number" id="aluguel" placeholder="Aluguel">
                </li>
            </ul>

            <ul>
                <li> 
                    <input type="number" id="escola" placeholder="Escola">
                </li>
            </ul>

            <ul>
                <li> 
                    <input type="number" id="car" placeholder="Carro">
                </li>
            </ul>

            <ul>
                <li> 
                    <input type="number" id="agua" placeholder="Água">
                </li>
            </ul>

            <ul>
                <li> 
                    <input type="number" id="energia" placeholder="Energia">
                </li>
            </ul>

            <ul>
                <li> 
                    <input type="number" id="mercado" placeholder="Feira do mês">
                </li>
            </ul>
            <div class="botao-submit">
                <button type="submit">Somar</button>
            </div>
            <div class="botao-add-input">
                <p>Adicionar outro gasto</p>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
